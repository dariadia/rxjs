<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
  <div class="h-screen flex flex-col">
    <div class="bg-white flex border-b px-5 py-3 items-center justify-between">
      <h1 class="text-lg text-purple-800">RxJS Course</h1>
      <img src="https://rxjs-course.dev/img/logo.png" class="object-contain h-12" />
    </div>
    <div class="bg-purple-100 flex-grow">
      <div class="container mx-auto h-full w-full flex items-center justify-center">
        <div class="flex flex-col items-stretch">
          <div class="m-4">
            <input id="sum"
              class="shadow appearance-none border rounded w-full py-2 px-4 focus:outline-none focus:shadow-outline" />
          </div>
          <div class="m-2 flex justify-between">
            <button id="add" class="m-2 rounded shadow py-4 px-40 bg-white text-4xl">
              +
            </button>
            <button id="sub" class="m-2 rounded shadow py-4 px-40 bg-white text-4xl leading-10">
              -
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/index.ts"></script>
</body>

</html>
